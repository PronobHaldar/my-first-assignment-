<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer with White Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .footer {
      background-color: #fff; /* White box */
      padding: 20px;
      text-align: center;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .footer .icon-container img {
      margin: 0 15px; /* Add space between the icons */
      width: 24px; /* Adjust size of icons */
      vertical-align: middle;
    }

    .footer .text {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div style="height: 90vh; text-align: center; padding-top: 50px;">
    <h1>Bangladesh 2.0</h1>
    <p>Content goes here...</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="text">Connect with us</div>
    <div class="icon-container">
      <img src="assets/facebook.png" alt="Facebook">
      <img src="assets/instagram.png" alt="Instagram">
      <img src="assets/x.png" alt="X">
    </div>
  </div>
</body>
</html>
